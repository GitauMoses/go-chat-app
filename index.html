<body>
<header>Chat App</header>

<div id="auth">
    <form id="loginForm">
        <h3>Login / Signup</h3>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Enter</button>
    </form>
</div>

<div id="main">
    <div style="display:flex; height:100%">
        <div id="users"></div>
        <div id="chat">
            <div id="messages"></div>
            <div id="input">
                <input type="text" id="messageBox" placeholder="Type a message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://127.0.0.1:8080"; // âœ… Fixed backend base
    let currentUser = null;
    let token = null;
    let selectedUser = null;

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            // try login first
            let res = await fetch(`${API_BASE}/api/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                // fallback: try register
                res = await fetch(`${API_BASE}/api/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
            }

            if (!res.ok) throw new Error("Auth failed");
            const data = await res.json();
            token = data.token || null;
            currentUser = username;

            document.getElementById("auth").style.display = "none";
            document.getElementById("main").style.display = "block";

            loadUsers();
            setInterval(loadUsers, 5000);
        } catch (err) {
            alert("Error: " + err.message);
        }
    });

    async function loadUsers() {
        try {
            const res = await fetch(`${API_BASE}/api/users`, {
                headers: token ? { "Authorization": `Bearer ${token}` } : {}
            });
            if (!res.ok) return;
            const users = await res.json();
            const list = document.getElementById("users");
            list.innerHTML = "";
            users.forEach(u => {
                if (u.username === currentUser) return;
                const div = document.createElement("div");
                div.className = "user" + (u.online ? " online" : "");
                div.innerHTML = `
        <span>${u.username}</span>
        <span class="status"></span>
      `;
                div.onclick = () => openChat(u.username);
                list.appendChild(div);
            });
        } catch (err) {
            console.error("Failed to load users", err);
        }
    }

    function openChat(username) {
        selectedUser = username;
        document.getElementById("messages").innerHTML = `<p style="text-align:center;">Chat with ${username}</p>`;
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    async function sendMessage() {
        const input = document.getElementById("messageBox");
        const msg = input.value.trim();
        if (!msg || !selectedUser) return;

        try {
            const res = await fetch(`${API_BASE}/api/send`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ to: selectedUser, message: msg })
            });
            if (res.ok) {
                appendMessage(msg, true);
                input.value = "";
            }
        } catch (err) {
            console.error("Send failed", err);
        }
    }

    function appendMessage(text, self=false) {
        const div = document.createElement("div");
        div.className = "msg" + (self ? " self" : "");
        div.textContent = text;
        document.getElementById("messages").appendChild(div);
    }
</script>
